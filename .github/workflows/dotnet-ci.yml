# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13.0-rc.1"]
        dotnet: ["8.0.x"]
        include:
          - os: windows-latest
            python: "3.12"
            dotnet: "6.0.x"
          - os: windows-latest
            python: "3.12"
            dotnet: "7.0.x"
          - os: windows-latest
            python: "3.12"
            dotnet: "9.0.x"
      fail-fast: false
    runs-on: "${{ matrix.os }}"

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        id: installpython
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python }}"
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Restore dependencies
        run: find . -name "*.sln" -type f | while read -r line; do dotnet restore $line; done
      - name: Build
        run: find . -name "*.sln" -type f | while read -r line; do dotnet build --no-restore $line; done
        working-directory: src
      - name: Test
        run: find . -name "*.sln" -type f | while read -r line; do dotnet test --no-build --verbosity normal $line; done
        working-directory: src
        env:
          PYTHON_VERSION: ${{ steps.installpython.outputs.python-version }}
